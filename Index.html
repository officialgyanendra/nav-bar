<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <!-- For Header -->
    <header>
        <nav class="navbar-wrap">
            <div class="navbar navbar-background">
                <div class="container">
                    <div class="clearfix">
                        <div class="float-left">
                            <ul class="clearfix">
                                <li class="header__item margin_top">
                                    <a class="border_right" href="#" class="header__link" data-action="open-navigation-sidebar">
                                        <i class="fas fa-bars"></i>
                                    </a>
                                </li>
                                <li>
                                    <a class="header__item border_left" href="https://www.holyweaves.com" class="header__link"
                                        target="_blank">

                                        <img class="header__logo-image" src="https://cdn.shopify.com/s/files/1/0603/7953/t/42/assets/logo.png?9645207856998447109"
                                            alt="HolyWeaves">
                                        <span class="shopname" id="shopname">HolyWeaves</span>

                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="float-right">
                            <div class="header__item header__item-social">




                                <ul class="social__list social__list--inline">
                                </ul>


                            </div>
                            <ul class="clearfix margin_top">
                                <li class="header__item"><a href="https://www.facebook.com/HolyWeaves" target="_blank"><i
                                            class="fab fa-facebook"></i></a>
                                </li>



                                <li class="header__item"><a href="https://twitter.com/Holy_Weaves" target="_blank"><i
                                            class="fab fa-twitter"></i></a>
                                </li>



                                <li class="header__item"><a href="https://instagram.com/HolyWeaves" target="_blank"><i
                                            class="fab fa-instagram"></i></a>
                                </li>



                                <li class="header__item"><a class="border_right" href="https://www.pinterest.com/HolyWeaves"
                                        target="_blank"><i class="fab fa-pinterest"></i></a>
                                </li>
                                <li class="header__item"><a href="/search" class="border_right" class="header__link"
                                        data-action="open-main-search"><i class="fas fa-search"></i></a>
                                </li>
                                <li class="header__item"><a href="/cart" class="header__link" data-action="open-mini-cart"><i
                                            class="fas fa-shopping-cart" rv-show="cart.item_count | gt 0" style="display: none"><span
                                                class="header__cart-count" rv-text="cart.item_count">0</span></i>

                                        <!-- <i class="icon-cart-empty" rv-show="cart.item_count | lt 1"></i> -->
                                        <i class="fas fa-shopping-cart"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- End of Header -->
    <!-- For content -->
    <div class="main-content">
        <!-- For Sidebar -->
        <div class="sidebar-wrap">

        </div>
        <!-- End of Sidebar -->
        <!-- Main Content -->
        <div class="main-container">
            <h1>Main</h1>
        </div>
        <!-- End of content -->
    </div>
    <!-- End of content -->
    <!-- For footer -->
    <footer>
        <div class="footer-wrap">

        </div>
    </footer>
    <!-- End of footer -->
</body>

</html>
